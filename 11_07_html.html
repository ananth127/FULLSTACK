    <script>
        const start = document.createElement('input');
        start.type = 'number';
        start.id = 'start';
        start.required = true;
        start.placeholder = 'Start';

        const end = document.createElement('input');
        end.type = 'number';
        end.required = true;
        end.id = 'end';
        end.placeholder = 'End';

        document.body.appendChild(start);
        document.body.appendChild(end);

        const btn = document.createElement('button');
        btn.type = 'button';
        btn.innerText = 'Calculate';
        btn.onclick = calculate;
        document.body.appendChild(btn);

        function calculate() {
            const startValue = document.getElementById('start').value;
            const endValue = document.getElementById('end').value;
            if (startValue && endValue) {
                const result = parseInt(startValue) + parseInt(endValue);
                const contentDiv = document.querySelector('.contentDiv');
                let multiplicationTables = '<table class="multiplication-table"><tr>';
                for (let i = parseInt(startValue); i <= parseInt(endValue); i++) {
                    multiplicationTables += '<td>';
                    for (let j = 1; j <= 10; j++) {
                        multiplicationTables += `${i} x ${j} = ${i * j}<br>`;
                    }
                    multiplicationTables += '</td>';
                }
                multiplicationTables += '</tr></table>';
                contentDiv.innerHTML = multiplicationTables;
            } else {
                alert('Please enter valid numbers.');
            }
        }
